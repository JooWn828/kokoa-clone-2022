<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends screen from Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span>
              <i class="fas fa-search  fa-lg"></i>
            </span>
            <span>
              <i class="fa-regular fa-comment-dots fa-lg"></i>
            </span>
            <span>
              <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span>
              <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>

    <main class="friends-screen">

        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="screenshots/ㅋㅋ.jpeg" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__name">Kenneth</h4>
                    <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">3</div>
            </div>
        </div>

        <div class="user-component user-component2">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://i.pinimg.com/564x/b3/e2/87/b3e28747476d514738b68e0eda0b0158.jpg" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__name">Rush&Cash</h4>
                    <h6 class="user-component__subtitle">뭐하냐 전화 받아라</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">4</div>
            </div>
        </div>
        <a href="chats.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--xl" src="screenshots/KakaoTalk_Image_2022-05-21-00-50-31.png" alt="">
                    <div class="user-component__text">
                        <h4 class="user-component__name">고태승</h4>
                        <h6 class="user-component__subtitle">안녕</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>




    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__li">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">8</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification-2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/433a287824.js" crossorigin="anonymous"></script>
</body>

</html>
