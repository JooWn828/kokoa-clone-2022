<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taeseung screen from Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar status-bar__chats">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">
                고태승
            </h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search  fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>

    </header>


    <main class="main-chat">
        <div class="chat__timestamp">
            Tuesday, June 2, 2022
        </div>
        <div class="message-row">
            <img src="http://127.0.0.1:5500/screenshots/KakaoTalk_Image_2022-05-21-00-50-31.png" alt="">
            <div class="message-row__content">
                <span class="message__author">고태승</span>
                <div class="message__info">
                    <span class="message__bubble">안녕</span>
                    <span class="message__time">23:29</span>
                </div>
            </div>
        </div>
    </main>







    <script src="https://kit.fontawesome.com/433a287824.js" crossorigin="anonymous"></script>
</body>

</html>
