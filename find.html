<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find screen from Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons screen-header__find">
            <span>
              <i class="fas fa-search  fa-lg"></i>
            </span>
            <span class="">
              <span class="nav__notification-2 nav__notification-2__find">
                
              </span>
            <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a>

            </i>
            </span>

        </div>
    </header>


    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>

            </div>

            <div class="open-post">
                <div class="open-post__content">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="http://127.0.0.1:5500/screenshots/%E3%85%8B%E3%85%8B.jpeg" alt="">
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__content">
                    <div class="open-post__photo">
                        <img src="http://127.0.0.1:5500/screenshots/%E3%85%8B%E3%85%8B.jpeg" alt="">
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i><span>236</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="open-post">
                <div class="open-post__content">
                    <h5 class="open-post__title">#Rush&Cash</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="http://127.0.0.1:5500/screenshots/%E3%85%8B%E3%85%8B.jpeg" alt="">
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__content">
                    <div class="open-post__photo">
                        <img src="https://i.pinimg.com/564x/b3/e2/87/b3e28747476d514738b68e0eda0b0158.jpg" alt="">
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i><span>236</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__li">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__li"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__li">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification-2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>




    <script src="https://kit.fontawesome.com/433a287824.js" crossorigin="anonymous"></script>
</body>

</html>
